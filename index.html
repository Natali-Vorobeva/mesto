<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="путешествия, приключения, фотографии красивых мест планеты">
  <meta name="author" content="Наталья Воробьёва, vorobjeva.natalia76@yandex.ru, Санкт-Петербург">
  <meta name="keywords" content="">
  <title>Сайт о путешествиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="main">
    <div class="main__personal-page">
      <div class="main__title">
        <img src="./images/ava.jpg" class="main__avatar" alt="Здесь должна быть аватарка">
        <div class="main__data">
          <h1 class="main__username">Жанна Кусто</h1>
          <p class="main__about">Исследователь планеты</p>
        </div>
        <img src="./images/Edit-Button.svg" class="main__open" alt="Редактировать профиль">
      </div>
      <button class="main__button"></button>
    </div>
    <div class="gallery">
      <figure class="gallery__card-body">
        <img src="./images/karachai.jpg" class="gallery__image" alt="Карачаевск">
        <figcaption class="gallery__description">
          <div class="gallery__name">Карачаево-Черкессия</div>
          <img src="./images/add-favorites.png" class="gallery__button-favourites gallery__button-favourites_active"
            alt="Добавить в избранное">
        </figcaption>
      </figure>
      <figure class="gallery__card-body">
        <img src="./images/solovetskiy-kreml.jpg" class="gallery__image" alt="Соловецкие острова">
        <figcaption class="gallery__description">
          <div class="gallery__name">Соловецкие острова</div>
          <img src="./images/add-favorites.png" class="gallery__button-favourites" alt="Добавить в избранное">
        </figcaption>
      </figure>
      <figure class="gallery__card-body">
        <img src="./images/vuoksa.jpg" class="gallery__image" alt="Вуокса">
        <figcaption class="gallery__description">
          <div class="gallery__name">Вуокса</div>
          <img src="./images/add-favorites.png" class="gallery__button-favourites" alt="Добавить в избранное">
        </figcaption>
      </figure>
      <figure class="gallery__card-body">
        <img src="./images/peterhof.jpg" class="gallery__image" alt="Петергоф">
        <figcaption class="gallery__description">
          <div class="gallery__name">Петергоф</div>
          <img src="./images/add-favorites.png" class="gallery__button-favourites" alt="Добавить в избранное">
        </figcaption>
      </figure>
      <figure class="gallery__card-body">
        <img src="./images/kronshtadt.jpg" class="gallery__image" alt="Кронштадт">
        <figcaption class="gallery__description">
          <div class="gallery__name">Кронштадт</div>
          <img src="./images/add-favorites.png" class="gallery__button-favourites" alt="Добавить в избранное">
        </figcaption>
      </figure>
      <figure class="gallery__card-body">
        <img src="./images/ladoga.jpg" class="gallery__image" alt="Ладога">
        <figcaption class="gallery__description">
          <div class="gallery__name">Ладога</div>
          <img src="./images/add-favorites.png" class="gallery__button-favourites" alt="Добавить в избранное">
        </figcaption>
      </figure>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form action="#" class="popup__content">
        <img class="popup__close" src="./images/Close-Icon.svg" alt="Закрыть окно">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name">
        <input type="text" class="popup__about">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
