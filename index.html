<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="путешествия, приключения, фотографии красивых мест планеты">
  <meta name="author" content="Наталья Воробьёва, vorobjeva.natalia76@yandex.ru, Санкт-Петербург">
  <meta name="keywords" content="">
  <title>Сайт о путешествиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="main">
    <section class="personal-page">
      <div class="personal-page__title">
        <img src="./images/ava.jpg" class="personal-page__avatar" alt="Здесь должна быть аватарка">
        <div class="personal-page__data">
          <div class="personal-page__account">
            <h1 class="personal-page__username">Жанна Кусто</h1>
            <button class="personal-page__edit" type="button" name="button1">
              <img src="./images/Edit-Button.svg" class="personal-page__open" alt="Редактировать профиль">
            </button>
          </div>
          <p class="personal-page__about">Исследователь планеты</p>
        </div>
      </div>
      <button class="personal-page__button" type="button" name="button2">
        <img src="./images/add-button.svg" class="personal-page__image-button" alt="Добавить">
      </button>
    </section>
    <section class="gallery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_form_personal">
    <div class="popup__container">
      <form action="#" name="account" class="popup__content popup__content_form_account">
        <button class="popup__close" type="button" name="button9" aria-label="Закрыть">
          <img id="personal-close" src="./images/Close-Icon.svg" class="popup__image-close" alt="Закрыть окно">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_data_name" name="name" required>
        <input type="text" class="popup__input popup__input_data_about" name="about" required>
        <button id="personal-save" type="submit" class="popup__save" name="button10">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_form_place">
    <div class="popup__container">
      <form action="#" name="place" class="popup__content popup__content_form_cards">
        <button class="popup__close" type="button" name="button11" aria-label="Закрыть">
          <img id="place-close" src="./images/Close-Icon.svg" class="popup__image-close" alt="Закрыть окно">
        </button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" placeholder="Название" class="popup__input popup__input_name_card" name="name-card">
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_address_image"
          name="address-image">
        <button id="place-save" type="submit" class="popup__save" name="button12">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_image">
    <form class="popup__container">
      <figure class="popup__card-body">
        <button class="popup__close" type="button" name="button13" aria-label="Закрыть">
          <img id="card-close" src="./images/Close-Icon.svg" class="popup__image-close" alt="Закрыть окно">
        </button>
        <img class="popup__show-image" src="#" alt="Картинка">
        <figcaption class="gallery__description-hover">
          <h2 class="popup__description-name"></h2>
        </figcaption>
      </figure>
    </form>
  </div>

  <template id="card-template">
    <figure class="gallery__card-body">
      <img src="./images/garbage.svg" class="gallery__delete" alt="Удалить">
      <img src="№" class="gallery__image" alt="Картинка">
      <figcaption class="gallery__description">
        <h2 class="gallery__name"></h2>
        <button class="gallery__button-favourites" type="button" name="button">
          <img src="./images/favorite-black.svg" class="gallery__image-favourites-liked active"
            alt="Добавить в избранное">
          <img src="./images/add-favorites.svg" class="gallery__image-favourites" alt="Добавить в избранное">
        </button>
      </figcaption>
    </figure>
  </template>
  <script src="./js/script.js"></script>
</body>

</html>
