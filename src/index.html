<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="путешествия, приключения, фотографии красивых мест планеты">
  <meta name="author" content="Наталья Воробьёва, vorobjeva.natalia76@yandex.ru, Санкт-Петербург">
  <meta name="keywords" content="">
  <title>Сайт о путешествиях</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
  </header>
  <main class="main">
    <section class="personal-page">
      <div class="personal-page__title">
        <div class="personal-page__avatar-container">
          <div class="personal-page__avatar-container-overlay overlay-hover">
            <img src="<%=require('./images/edit-button.png')%>" class="personal-page__edit-overlay"
              alt="Редактировать аватарку">
          </div>
          <div class="personal-page__avatar-container-avatar">
            <img src="#" class="personal-page__avatar" alt="Здесь должна быть аватарка">
          </div>

        </div>
        <div class="personal-page__data">
          <div class="personal-page__account">
            <h1 class="personal-page__username">Жа</h1>
            <button class="personal-page__edit popup-open" type="button" name="button1">
              <img src="<%=require('./images/Edit-Button.svg')%>" class="personal-page__open"
                alt="Редактировать профиль">
            </button>
          </div>
          <p class="personal-page__about">Исследователь планеты</p>
        </div>
      </div>
      <button class="personal-page__button popup-open" type="button" name="button2">
        <img src="<%=require('./images/add-button.svg')%>" class="personal-page__image-button" alt="Добавить">
      </button>
    </section>
    <section class="gallery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-delete-place">
    <div class="popup__container">
      <form action="#" name="delete-place" class="form popup__content popup__content_form_avatar" novalidate>
        <button class="popup__close" type="button" name="button16" aria-label="Закрыть">
          <img src="<%=require('./images/Close-Icon.svg')%>" class="popup__image-close" alt="Закрыть окно">
        </button>
        <h3 class="popup__title popup__title_size-margin_small">Вы уверены?</h3>
        <button id="delete-place" type="submit" class="popup__save" name="button17">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_form_avatar">
    <div class="popup__container">
      <form action="#" name="avatar" class="form popup__content popup__content_form_avatar" novalidate>
        <button class="popup__close" type="button" name="button14" aria-label="Закрыть">
          <img src="<%=require('./images/Close-Icon.svg')%>" class="popup__image-close" alt="Закрыть окно">
        </button>
        <h3 class="popup__title">Обновить аватар</h3>
        <div class="popup__input-container">
          <input type="url" id="avatar-image-input" placeholder="Ссылка на изображение"
            class="popup__input popup__input_data_avatar" name="avatar" autocomplete="off" required>
          <span class="avatar-image-input-error popup__input-error"></span>
        </div>
        <button id="avatar-save" type="submit" class="popup__save" name="button15">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_form_personal">
    <div class="popup__container">
      <form action="#" name="account" class="form popup__content popup__content_form_account" novalidate>
        <button class="popup__close" type="button" name="button9" aria-label="Закрыть">
          <img src="<%=require('./images/Close-Icon.svg')%>" class="popup__image-close" alt="Закрыть окно">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__input-container">
          <input type="text" id="username-input" placeholder="Имя" class="popup__input popup__input_data_name"
            name="name" required minlength="2" maxlength="40" autocomplete="off">
          <span class="username-input-error popup__input-error"></span>
          <input type="text" id="about-input" placeholder="Вид деятельности"
            class="popup__input popup__input_data_about" name="about" required minlength="2" maxlength="200"
            autocomplete="off">
          <span class="about-input-error popup__input-error"></span>
        </div>
        <button id="personal-save" type="submit" class="popup__save" name="button10">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_form_place">
    <div class="popup__container">
      <form action="#" name="place" class="form popup__content popup__content_form_cards" novalidate>
        <button class="popup__close" type="button" name="button11" aria-label="Закрыть">
          <img id="place-close" src="<%=require('./images/Close-Icon.svg')%>" class="popup__image-close"
            alt="Закрыть окно">
        </button>
        <h3 class="popup__title">Новое место</h3>
        <div class="popup__input-container">
          <input type="text" id="name-card-input" placeholder="Название" class="popup__input popup__input_name_card"
            name="name" required minlength="2" maxlength="30" autocomplete="off">
          <span class="name-card-input-error popup__input-error"></span>
          <input type="url" id="link-image-input" placeholder="Ссылка на картинку"
            class="popup__input popup__input_address_image" name="link" autocomplete="off" required>
          <span class="link-image-input-error popup__input-error"></span>
        </div>
        <button id="place-save" type="submit" class="popup__save" name="button12">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_image">
    <div class="popup__container">
      <figure class="popup__card-body">
        <button class="popup__close" type="button" name="button13" aria-label="Закрыть">
          <img id="card-close" src="<%=require('./images/Close-Icon.svg')%>" class="popup__image-close"
            alt="Закрыть окно">
        </button>
        <img class="popup__show-image" src="#" alt="#">
        <figcaption>
          <h2 class="popup__description-name"></h2>
        </figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template" class="template">
    <figure class="gallery__card-body">
      <img src="<%=require('./images/garbage.svg')%>" class="gallery__delete" alt="Удалить">
      <img src="#" class="gallery__image gallery__image_source_card" alt="">
      <figcaption class="gallery__description">
        <h2 class="gallery__name"></h2>
        <div class="gallery__likes">
          <button class="gallery__button-favourites" type="button" name="button">
            <img src="<%=require('./images/favorite-black.svg')%>" class="gallery__image-favourites-liked active"
              alt="Добавить в избранное">
            <img src="<%=require('./images/add-favorites.svg')%>" class="gallery__image-favourites"
              alt="Добавить в избранное">
          </button>
          <p class="gallery__likes-counter">0</p>
        </div>

      </figcaption>
    </figure>
  </template>
</body>

</html>
